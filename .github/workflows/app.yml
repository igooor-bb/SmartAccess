name: app

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install native dependencies
        run: |
          sudo apt-get install -y swig zbar-tools

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Run linters
        uses: quentinguidee/pep8-action@v1

      - name: Run tests
        env:
          KEY_PEM: ./certs/key_test.pem
          CERT_PEM: ./certs/certificate_test.pem
          KEY_PEM_PASS: bebrabobra
        run: |
          poetry run pytest

  snyk:
    runs-on: ubuntu-latest
    container: snyk/snyk:python-3.10
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_CFG_API: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Add Snyk ignore
        run: snyk ignore --id=SNYK-PYTHON-M2CRYPTO-1040426
      
      - name: Run Snyk to check for vulnerabilities
        run: snyk test --sarif-file-output=../snyk.sarif

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to Yandex Cloud Docker Registry
        uses: yc-actions/yc-cr-login@v1
        with:
            yc-sa-json-credentials: ${{ secrets.YC_SERVICE_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |-
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:r${{ github.run_number }}a${{ github.run_attempt }}
            cr.yandex/${{ secrets.YC_REGISTRY }}/${{ secrets.DOCKER_HUB_REPO }}:r${{ github.run_number }}a${{ github.run_attempt }}
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Serverless Container
        id: deploy-sls-container
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SERVICE_KEY }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER }}
          revision-service-account-id: ${{ secrets.YC_CONTAINER_ACC }}
          revision-cores: 1
          revision-memory: 128Mb
          revision-core-fraction: 5
          revision-concurrency: 8
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY }}/${{ secrets.DOCKER_HUB_REPO }}:r${{ github.run_number }}a${{ github.run_attempt }}
          revision-execution-timeout: 16
          revision-provisioned: 1
          revision-env: |-
            KEY_PEM_PASS=${{ secrets.DEPLOY_KEY_CER_PWD }}
